<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1> Welcome,{{user.firstName}}!</h1>
        <h1>All time Favorite Movies.</h1>
        <nav>
            <a href="/new">Add a Movie</a>|<a href="/logout">Log Out</a>
            <button onclick="myFunction()">Toggle dark mode</button>
        </nav>
    </header>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{movie.id}}</td>
                    <td><a href="/dashboard/{{movie.id}}">{{movie.title}}</a></td>
                    <td>{{movie.release_date|date:"SHORT_DATE_FORMAT" }}</td>
                    <td><a href="/dashboard/{{ movie.id }}/edit">Edit</a>|<a href="/dashboard/{{ movie.id}}/delete" role='button' class="btn btn-danger">Delete</a></td>  
                </tr>
                {% endfor%}
            </tbody>
        </table> 
    </div>
    <script>
    function myFunction() {
    var element = document.body;
    element.classList.toggle("dark-mode");
    }
    </script>
</body>
<footer>
    &copy; <span id="year">2021</span> 
    <p>Created by Paul Okware</p>
</footer>
</html>
