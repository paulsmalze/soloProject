<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>{{ movie.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <header>
        <h1>Movie:{{movie.title}}</h1>
        <nav>
            <a href="/dashboard">Home</a>|<a href="/new">Add a Movie</a>|<a href="/logout">Log Out</a>|<a href="{{ movie.id }}/edit">Edit</a>
        </nav>
        <button type="button" class="btn btn-dark" onclick="myFunction()">Toggle dark mode</button>
    </header>
    <div class="main">
        <h4>Title</h4>
        <p>{{ movie.title }}</p>
        <h4>Network</h4>
        <p>{{ movie.network }}</p>
        <h4>Release Date</h4>
        <p>{{ movie.release_date|date:"SHORT_DATE_FORMAT" }}</p>
        <h4>Description</h4>
        <p>{{ movie.description }}</p>    
        <a href="/dashboard/{{movie.id}}/like">Likes</a>
        <p>{{ movie.user_likes.count}}</p>
        <button><a href="dashboard/{{ movie.id }}/delete"role='button' class="btn btn-danger">Delete</a></button>
    </div>
</body>
<footer>
    &copy; <span id="year">2021</span> 
    <p>Created by Paul Okware</p>
</footer>
</html>
