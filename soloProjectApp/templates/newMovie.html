<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>New Movie</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <header>
        <h1>Add a New Movie</h1>
        <nav>
            <a href="/dashboard">Home</a>|<a href="/logout">Log Out</a>
        </nav>
        <button type="button" class="btn btn-dark" onclick="myFunction()">Toggle dark/light mode</button>
    </header>
    {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
            <li>{{ message }}</li>    
            {% endfor %}
        </ul>
    {% endif %}
    <div class="main">
        <form action="/create" method="POST">
            {% csrf_token %}
            <div class= "form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class= "form-group">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" id="genre" class="form-control" required>
            </div>
            <div class= "form-group">
                <label for="network">Network:</label>
                <input type="text" name="network" id="network" class="form-control" required>
            <div class= "form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" name="release_date" id="release_date" class="form-control" required>
            </div>
            <div class= "form-group">
                <label for="description">Description:</label>
                <textarea type="text" name="description" id="description" cols="50" rows="5" class="form-control" required></textarea>
            </div>
            <button class="btn btn-primary">Create</button>
        </form>
    </div>
</body>
<footer>
    &copy; <span id="year">2021</span> 
    <p>Created by Paul Okware</p>
</footer>
</html>
