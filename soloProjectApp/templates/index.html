<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Log in and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- <script src="{% static 'js/scripts.js' %}"></script> -->
</head>
<body id="gradient">
    <header>
        <h2>MovieBook</h2>
        <input class="color1" type="color" name="color1" value="#ff0000">
        <input class="color2" type="color" name="color2" value="#8f00ff">
        <h4> Select your background colors</h4>
        <h5></h5>
    </header>
    {% if messages %}
        <section class='messages'>
            {% for message in messages %}
            <h6>{{ message }}</h6>
            {% endfor %}
        </section>
    {% endif %}
    <div class="container">
        <section>
            <h2>Register:</h2>
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" cols="40" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" class="form-control">
                </div>
                <button class="btn btn-primary">Register</button>
            </form>
        </section>
        <section>
            <h2>Login:</h2>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                
                <button class="btn btn-primary">Login</button>
            </form>
        </section>
    </div>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
<footer></footer>
</html>
